<form (submit)="startGame()" [formGroup]="form">
  <mat-card *ngIf="!id" style="width: 30%;margin: auto;">
    <mat-card-content>
      <h2 matCardTitle>Save the pony</h2>
      <mat-form-field>
        <mat-select formControlName="pony" [placeholder]="'Select Pony'">
          <mat-option *ngFor="let pony of ponies" [value]="pony">{{pony.description}}</mat-option>
        </mat-select>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input  matInput type="number" [placeholder]="'Width'" formControlName="width" />
      </mat-form-field>/
      <mat-form-field>
        <input  matInput type="number" [placeholder]="'Height'" formControlName="height"
          />
      </mat-form-field>
      <br>
      <mat-form-field>
        <input  matInput type="number" [placeholder]="'Difficulty'" formControlName="difficulty"/>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>

      <button mat-raised-button type="submit" [disabled]="!form.valid">Start Game</button>
    </mat-card-actions>
  </mat-card>
</form>
<app-pony *ngIf="id" [(id)]="id" [pony]="pony.id"
[width]="form.value.width * 25 +20" [height]="form.value.height  * 25 +20">
